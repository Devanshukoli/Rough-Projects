<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Devanshu Koli | LINKS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {

            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundAlpha: 0.0,
                backgroundColor: 0x0,
                birdSize: 1.80,
                wingSpan: 22.00,
                separation: 25.00,
                alignment: 55.00,
                quantity: 4.00
            })
            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }),1000;
        })
    </script>

</head>

<body>
    <!-- <video autoplay muted loop playsinline>
        <source src="./"
    </video> -->
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./img/defalut.jpg" alt="">
            <h1>@Devanshu Koli</h1>
        </header>

        <ul>
            <li>
                <a href="https://www.Google.com/" target="_blank">
                    <img src="./img/homepage.png" alt="Homepage" width="30">
                    Offical Website
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="./img/youtube.png" alt="YouTube" width="40">
                    YouTube
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="https://www.twitter.com/" target="_blank">
                    <img src="./img/twitter.png" alt="Twitter" width="30">
                    Twitter
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="https://www.linkedin.com/" target="_blank">
                    <img src="./img/instagram.png" alt="Instagram" width="30">
                    Instagram
                </a>
            </li>
        </ul>
    </main>
</body>

</html>
